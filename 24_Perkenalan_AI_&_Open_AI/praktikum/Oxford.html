<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oxford University Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .info-item {
      margin-bottom: 15px;
    }

    .info-item label {
      font-weight: bold;
    }

    .info-item span {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Oxford University Dashboard</h1>
    <div id="infoContainer"></div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const infoContainer = document.getElementById('infoContainer');
      
      // Data informasi tentang Oxford University
      const universityInfo = {
        Name: 'University of Oxford',
        Location: 'Oxford, England',
        Established: '1096',
        Motto: 'The Lord is my Light',
        Website: 'https://www.ox.ac.uk/'
      };
      
      // Menampilkan informasi ke dalam dashboard
      for (const key in universityInfo) {
        const infoItem = document.createElement('div');
        infoItem.classList.add('info-item');
        
        const label = document.createElement('label');
        label.textContent = key + ':';
        
        const span = document.createElement('span');
        span.textContent = universityInfo[key];
        
        infoItem.appendChild(label);
        infoItem.appendChild(span);
        
        infoContainer.appendChild(infoItem);
      }
    });
  </script>
</body>
</html>
